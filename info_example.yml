# info_example.yml是info.yml的样例文件
# 该文件仅供参考，不会被自动化程序识别
# 自动化程序只会识别info.yml
# 所以修改info_example.yml没有意义！
config:
  # 校准值
  angle: 1.0
  # 难度，1-5，（5代表最高难度，如果世界没有难度5则会选择难度4）
  difficulty: 5
  # 队伍类型 目前只支持：追击/dot/终结技/击破/盾反
  team: 终结技
  # 速通模式
  speed_mode: 0
  # 图像识别强制使用cpu
  cpu_mode: 0
  # 首领房间需要开秘技的角色
  skill:
    - 符玄
    - 黄泉
  timezone: Default
  max_run: 34

key_mapping:
# 交互键，只能是单个字母
  - f
# 地图
  - m
# 奔跑
  - shift
# 自动战斗
  - v
# 秘技
  - e
# 移动
  - w
  - a
  - s
  - d
# 切换角色
  - '1'
  - '2'
  - '3'
  - '4'